<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--https://api.jquery.com/category/selectors/--> <!--selector lazım olunca burdan bak-->
    <script>

        //$(document).ready(() => {}) aşağıdakinin aynısı


        $(document).ready(function () {


                & ("#btn-click").click(function () {
                   &("#demo")
        })
        })
    </script> <!-- document siteyi temsil eder -->
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                

                <p id="demo"> </p>

                <button id="btn-click" class="btn btn-outline-dark">click me!</button>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>

</body>
</html>
