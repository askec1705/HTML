<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var itemsCount = $("#container").find("*")
                //.css("background-color", "yellowgreen") tek bir css değeri atama
                .css({
                    "background-color": "yellowgreen", //#ffffff burdan renk seçwbilirsin
                    "height": "40px",
                    "text-align": "center",
                    "line-height": "50px"
                }).length


            //$("body")
            //$(".container")
            $("#container").prepend("<h1  class='text-black-50'>" + itemsCount + "adet eleman found</h>")
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div id="container">
                    <p>Temizleme İşlemi</p>
                    <button class="btn btn-outline-danger">Temizle</button>
                    <span>Kaydetme İşlemi</span>
                    <button class="btn btn-outline-warning">Kaydet</button>
                    <h1>Güncelleme İşlemi</h1>
                    <button class="btn btn-outline-dark">Güncelleme</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
